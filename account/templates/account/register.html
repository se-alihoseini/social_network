{% extends 'base.html' %}


{% block content %}

    <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 ">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold text-uppercase">Register</h2>
              <p class="text-white-50 mb-5">Please enter your user and password to sign in!</p>

                     <form action="" method="post" novalidate >
                            {% csrf_token %}
                            {{ form.as_p }}
                         <input type="submit" value="Register">

                     </form>

              <p class="small  pb-lg-2"><a class="text-white-50" href="{% url 'account:user_login' %}">you have account?</a></p>

            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
